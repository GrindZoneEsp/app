<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | GRINDZONE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      gap: 12px;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }

    .logo span {
      font-size: 1.8rem;
      font-weight: bold;
      color: #5c6ac4;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #f9f9f9;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      background-color: #5c6ac4;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #4752b3;
    }

    .secondary-btn {
      background-color: transparent;
      color: #5c6ac4;
      border: 2px solid #5c6ac4;
    }

    .secondary-btn:hover {
      background-color: #5c6ac4;
      color: white;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
    }

    .footer a {
      color: #5c6ac4;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="img/logo.jpeg" alt="GRINDZONE Logo">
      <span>GRINDZONE</span>
    </div>

    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signUpUser()">Sign Up</button>

    <button class="secondary-btn" onclick="window.location.href='index.html'">Back to Login</button>

    <div class="footer">
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBgqgQDWEwohMJnhTcUhBx6chmXOUMSanw",
    authDomain: "grindzone-26ee9.firebaseapp.com",
    projectId: "grindzone-26ee9",
    storageBucket: "grindzone-26ee9.appspot.com",
    messagingSenderId: "457720848561",
    appId: "1:457720848561:web:f2cde2e7e7542b2a9d8290"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function signUpUser() {
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value;

    if (!email || !password) {
      alert("Please enter both email and password.");
      return;
    }

    if (password.length < 8) {
      alert("Password must be at least 8 characters.");
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        alert("Signup successful!");
        window.location.href = "info.html";
      })
      .catch(error => {
        if (error.code === "auth/email-already-in-use") {
          alert("This email is already in use.");
        } else if (error.code === "auth/invalid-email") {
          alert("Please enter a valid email address.");
        } else {
          alert("Error: " + error.message);
        }
      });
  }
</script>

</body>
</html>
