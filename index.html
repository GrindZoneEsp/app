<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrindZone</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b1220;
      --card: #111827;
      --primary: #38bdf8;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .logo img {
      height: 38px;
    }

    .logo span {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--primary);
    }

    .tagline {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 40px;
      letter-spacing: 0.4px;
    }

    .actions {
      display: grid;
      gap: 18px;
    }

    .action-btn {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 22px 20px;
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
      transition: transform 0.25s ease, background 0.25s ease, border 0.25s ease;
    }

    .action-btn span {
      display: block;
      font-size: 0.8rem;
      font-weight: 400;
      color: var(--muted);
      margin-top: 6px;
    }

    .action-btn:hover {
      transform: translateY(-3px);
      background: rgba(56,189,248,0.08);
      border-color: rgba(56,189,248,0.4);
    }

    .footer-note {
      margin-top: 40px;
      font-size: 0.75rem;
      color: var(--muted);
    }

    @media (max-width: 360px) {
      .action-btn {
        padding: 18px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="logo">
      <img src="https://i.ibb.co/ZRv738N7/grindzone-logo.png" alt="GrindZone Logo">
      <span>GrindZone</span>
    </div>

    <div class="tagline"> THE REAL GRINDING GROUND</div>

    <div class="actions">
      <a href="signup.html" class="action-btn">
        üèÜ TOURNAMENTS
        <span>Join & compete in live events</span>
      </a>

      <a href="article.html" class="action-btn">
        üì∞ ARTICLES
        <span>Read stories, history & esports news</span>
      </a>
    </div>

    <div class="footer-note">
      it's just passion
    </div>

  </div>

</body>
</html>
